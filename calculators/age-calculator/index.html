  <script>
  (function(){
    function parseDate(v){
      if(!v) return null;
      var t = v.split('-').map(Number);
      if(t.length!==3) return null;
      return new Date(t[0], t[1]-1, t[2]);
    }
    function daysInMonth(y,m){ return new Date(y, m+1, 0).getDate(); }

    function diffYMD(a, b){
      // ensure a <= b
      if(b < a){ var tmp=a; a=b; b=tmp; }
      var y = b.getFullYear() - a.getFullYear();
      var m = b.getMonth() - a.getMonth();
      var d = b.getDate() - a.getDate();

      if (d < 0){
        // borrow from previous month
        var pm = new Date(b.getFullYear(), b.getMonth(), 0); // last day of prev month
        d += pm.getDate();
        m -= 1;
      }
      if (m < 0){
        m += 12;
        y -= 1;
      }
      return {y:y, m:m, d:d};
    }

    function fmt(o){
      return yPl(o.y) + ', ' + mPl(o.m) + ', ' + dPl(o.d);
      function yPl(n){ return n + ' ' + (n===1?'year':'years'); }
      function mPl(n){ return n + ' ' + (n===1?'month':'months'); }
      function dPl(n){ return n + ' ' + (n===1?'day':'days'); }
    }

    var $ = function(id){ return document.getElementById(id); };
    $('calc').addEventListener('click', function(){
      var dob = parseDate($('dob').value);
      var end = parseDate($('end').value) || new Date();
      var out = $('out');
      if(!dob){ out.textContent = 'Please enter a valid date of birth.'; out.classList.add('muted'); return; }
      if(end < dob){ out.textContent = 'End date must be after date of birth.'; out.classList.add('muted'); return; }
      var diff = diffYMD(dob, end);
      out.classList.remove('muted');
      out.textContent = fmt(diff);
    });
    $('clear').addEventListener('click', function(){
      $('dob').value = '';
      $('end').value = '';
      $('out').textContent = 'Result will appear here.';
      $('out').classList.add('muted');
    });
  })();
  </script>

  <!-- Home link resolver with ?lang preservation -->
  <script>
  (function(){
    var path = location.pathname.replace(/\/+$/,''); 
    var parts = path.split('/');
    if (parts.length >= 3) parts = parts.slice(0, parts.length - 2);
    else parts = [''];
    var home = parts.join('/') + '/';
    var cur = new URL(location.href);
    var lang = cur.searchParams.get('lang');
    if (lang) {
      var u = new URL(home, location.origin);
      u.searchParams.set('lang', lang);
      home = u.pathname + u.search + u.hash;
    }
    document.querySelectorAll('a[data-home]').forEach(function(a){
      a.setAttribute('href', home);
    });
  })();
  </script>
