  const HTML_LANG={en:'en',zh:'zh-CN',ph:'tl-PH',id:'id-ID',vi:'vi-VN',bn:'bn',ng:'en-NG',sw:'sw',ar:'ar'};
  const $=s=>document.querySelector(s);
  const qs=new URLSearchParams(location.search);

  function setHomeLinksForLang(lang){
    var path=location.pathname.replace(/\/+$/,'');
    var parts=path.split('/');
    if(parts.length>=3) parts=parts.slice(0,parts.length-2); else parts=[''];
    var home=parts.join('/')+'/';
    const u=new URL(home,location.origin);
    u.searchParams.set('lang',lang);
    document.querySelectorAll('a[data-home]').forEach(a=>a.setAttribute('href',u.pathname+u.search+u.hash));
  }

  function applyLang(lang){
    const t=I18N[lang]||I18N.en;
    document.title=t.title;
    const md=document.querySelector('meta[name="description"]'); if(md) md.setAttribute('content',t.desc);
    document.documentElement.lang=HTML_LANG[lang]||'en';
    document.documentElement.dir=(lang==='ar')?'rtl':'ltr';
    $('#backHome').textContent=t.back;
    $('#h1').textContent=t.h1;
    $('#btnShow').textContent=t.show;
    $('#btnCopy').textContent=t.copy;
    $('#labelYour').textContent=t.your;
    $('#v4Label').textContent=t.v4;
    $('#v6Label').textContent=t.v6;
    $('#note').textContent=t.client;
    $('#copied').textContent=t.copied;
    localStorage.setItem('lang',lang);
    qs.set('lang',lang);
    history.replaceState({},'',location.pathname+'?'+qs.toString());
    setHomeLinksForLang(lang);
  }

  function bootLang(){
    const fromQS=qs.get('lang');
    const fromLS=localStorage.getItem('lang');
    const lang=I18N[fromQS]?fromQS:(I18N[fromLS]?fromLS:'en');
    $('#lang').value=lang; applyLang(lang);
  }

  // -------- IP lookup (multi-source with IPv4/IPv6) --------
  const TIMEOUT=5000;
  function fetchJSON(url, pick){
    const ctrl=new AbortController(); const t=setTimeout(()=>ctrl.abort(), TIMEOUT);
    return fetch(url,{signal:ctrl.signal,cache:'no-store'})
      .then(r=>{ if(!r.ok) throw new Error('http '+r.status); return r.json(); })
      .then(d=>{ const ip = pick?pick(d):(d.ip||d.ipString); if(!ip) throw new Error('no ip'); return String(ip); })
      .finally(()=>clearTimeout(t));
  }

  async function lookup(){
    const lang=$('#lang').value; const t=I18N[lang]||I18N.en;
    $('#ip').textContent=t.checking;
    // Try to fill IPv4/IPv6 in parallel
    const p4 = fetchJSON('https://api4.ipify.org?format=json', d=>d.ip).catch(()=>null);
    const p6 = fetchJSON('https://api6.ipify.org?format=json', d=>d.ip).catch(()=>null);
    const [v4,v6] = await Promise.all([p4,p6]);
    if (v4) $('#ipv4').textContent=v4;
    if (v6) $('#ipv6').textContent=v6;

    // Best-effort primary IP
    let best = v6 || v4 || null;
    const sources = [
      ()=>fetchJSON('https://api64.ipify.org?format=json', d=>d.ip),
      ()=>fetchJSON('https://api.ipify.org?format=json',  d=>d.ip),
      ()=>fetchJSON('https://ipapi.co/json/',              d=>d.ip),
      ()=>fetchJSON('https://api.bigdatacloud.net/data/client-ip', d=>d.ipString)
    ];
    if (!best){
      for (const s of sources){
        try{ best = await s(); break; }catch(e){}
      }
    }
    $('#ip').textContent = best || t.blocked;
  }

  function copyMain(){
    const v = ($('#ip').textContent||'').trim();
    if(!v || v==='‚Äî') return;
    navigator.clipboard?.writeText(v).then(()=>{
      $('#copied').style.display='';
      setTimeout(()=>$('#copied').style.display='none',1200);
    }).catch(()=>{});
  }

  // Wire up
  bootLang();
  $('#lang').addEventListener('change', e=>applyLang(e.target.value));
  $('#btnShow').addEventListener('click', lookup);
  $('#btnCopy').addEventListener('click', copyMain);
  // Auto lookup on first load
  lookup();
</script>
